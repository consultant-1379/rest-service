logging.config=${LOGBACK_CONFIG_FILE:classpath:logback-test.xml}
# sets the default test profile to test-containers.
spring.profiles.active=test-containers
spring.cloud.kubernetes.config.enabled=true
certificates.truststore.pass=changeit
spring.cloud.kubernetes.enabled = false
spring.kafka.enabled = false
certificates.truststore.path = ${java.home}/lib/security/cacerts
security.tls.enabled=false
security.truststore.path=${java.io.tmpdir}/truststore.jks
security.keystore.path=${java.io.tmpdir}/keystore.jks
security.cryptoStoreParams.storePass=cGFzc3dvcmQ=
security.cryptoStoreParams.keyPass=cGFzc3dvcmQ=
spring.codec.max-in-memory-size-kb=100000
netty.http-client.connection-pool.maxConnections=50
netty.http-client.connection-pool.maxIdleTime=60s
netty.http-client.connection-pool.maxLifeTime=300s
netty.http-client.connection-pool.evictInterval=120s
netty.http-client.connection-pool.disposeInterval=300s
netty.http-client.connection-pool.poolInactivityTime=300s