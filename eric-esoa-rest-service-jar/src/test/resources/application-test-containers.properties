spring.datasource.url=jdbc:postgresql://localhost:${db.port}/postgres
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.flyway.enabled=true
db.port=5432
spring.flyway.url=jdbc:postgresql://localhost:${db.port}/postgres
spring.flyway.driver-class-name=org.postgresql.Driver
service.connected-system.url=http://localhost:8081
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
management.tracing.enabled=true
spring.test.observability.auto-configure=true
security.tls.enabled=false