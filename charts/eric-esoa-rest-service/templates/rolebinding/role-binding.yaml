apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-esoa-rest-service.name" . }}-{{ template "eric-esoa-rest-service.privileged.cluster.role.name" . }}-psp-binding
  labels:
  {{- include "eric-esoa-rest-service.labels" .| nindent 4 }}
  annotations:
  {{- include "eric-esoa-rest-service.annotations" .| nindent 4 }}
roleRef:
  kind: Role
  name: {{ template "eric-esoa-rest-service.name" . }}-config-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ template "eric-esoa-rest-service.name" . }}-sa
